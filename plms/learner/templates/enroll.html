.button {
      text-decoration: none;
  display: inline-block;
  border-radius: 4px;
  background-color: #1ed66b;
  border: none;
  color: #213dd8;
  text-align: center;
  font-size: 15px;
  padding: 10px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 1px;
}

.button span {
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  text-decoration: none;
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  text-decoration: none;
  padding-right: 25px;
}

.button:hover span:after {
  text-decoration: none;
  opacity: 1;
  right: 0;
    }
